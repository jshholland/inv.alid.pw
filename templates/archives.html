<div class="container">
  <h1 class="page-header">All posts</h1>

	 type="application/atom+xml">Atom</a>
  - <a href="/rss.xml" rel="alternate"
	   type="application/rss+xml">RSS</a>

	$for(posts)$
	<li><a href="$url$">$title$</a> - $date$</li>
	$endfor$
  </ul>
</div>
