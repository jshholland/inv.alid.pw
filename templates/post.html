<article itemscope itemtype="http://schema.org/BlogPosting">
  <header>
	<h1 itemprop="name headline title">$title$</h1>
	<time itemprop="dateCreated pubdate datePublished"
		  datetime="$dateiso8601$"><a href="$url$" itemprop="url">$date$</a></time>
  </header>

  $body$

  <div id="commento"></div>
  <script defer
		  src="https://comments.inv.alid.pw/js/commento.js">
  </script>
</article>
